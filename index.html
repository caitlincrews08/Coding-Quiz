<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Quiz</title>

  <!-- stylesheet -->
  <link rel = "stylesheet" href="style.css">
</head>

<body>
<!-- highscores -->
  <div class = "scores"><a href = "score.html">View Highscores</a></div>

  <!-- timer -->
  <div class = "timer">Time:<span id = "time">0</span></div>

  <!-- container -->
  <div class = "wrapper">

    <!-- start screen -->
    <div id = "startScreen" class = "start">
      <h1>Coding Quiz</h1>
      <p>
        Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
      </p>
      <button id = "start">Start Quiz</button>
    </div>

    <!-- quiz screen -->
    <div id = "questions" class = "hide">
      <h2 id = "insertQuestions"></h2>
      <div id = "choices" class = "choices"></div>
    </div>

    <!-- end screen -->
    <div id = "end" class = "hide">
      <h2>All done!</h2>
      <p>Your final score is <span id = "finalsScore"></span>.</p>
      <p>
        Enter initials: <input type = "text" id = "initials">
        <button id = "submit">Submit</button>
      </p>
    </div>

  </div>

  <!-- script -->
  <script src = "script.js"></script>
</body>
</html>
